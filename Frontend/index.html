<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Day Care Management Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="bg-gray-100 h-screen flex">
  <!-- Sidebar -->
  <aside class="w-64 bg-white shadow-md p-4 space-y-6">
    <div class="text-2xl font-bold text-center text-blue-600">DayCarePro</div>
    <nav class="space-y-4">
      <a href="#" class="block text-gray-700 hover:text-blue-500">Dashboard</a>
      <a href="#" class="block text-gray-700 hover:text-blue-500">Children</a>
      <a href="#" class="block text-gray-700 hover:text-blue-500">Staff</a>
      <a href="#" class="block text-gray-700 hover:text-blue-500">Attendance</a>
      <a href="#" class="block text-gray-700 hover:text-blue-500">Billing</a>
      <a href="#" class="block text-gray-700 hover:text-blue-500">Reports</a>
    </nav>
  </aside>

  <!-- Main content -->
  <div class="flex-1 flex flex-col">
    <!-- Navbar -->
    <header class="bg-white shadow-md p-4 flex justify-between items-center">
      <h1 class="text-xl font-semibold">Dashboard</h1>
      <div class="flex items-center space-x-4">
        <input type="text" placeholder="Search..." class="px-2 py-1 border rounded-md">
        <div class="w-8 h-8 bg-gray-300 rounded-full"></div>
      </div>
    </header>

    <!-- Dashboard content -->
    <main class="p-6 space-y-6">
      <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <div class="bg-white p-4 rounded-lg shadow-md">
          <h2 class="text-lg font-semibold">Total Children</h2>
          <p class="text-2xl text-blue-600">45</p>
        </div>
        <div class="bg-white p-4 rounded-lg shadow-md">
          <h2 class="text-lg font-semibold">Staff Members</h2>
          <p class="text-2xl text-blue-600">12</p>
        </div>
        <div class="bg-white p-4 rounded-lg shadow-md">
          <h2 class="text-lg font-semibold">Today's Attendance</h2>
          <p class="text-2xl text-blue-600">38</p>
        </div>
      </div>

      <div class="bg-white p-4 rounded-lg shadow-md">
        <h2 class="text-lg font-semibold mb-2">Upcoming Events</h2>
        <ul class="list-disc list-inside text-gray-700">
          <li>Parent-Teacher Meeting - April 18</li>
          <li>Spring Picnic - April 22</li>
          <li>Vaccination Drive - April 25</li>
        </ul>
      </div>
    </main>
  </div>
</body>

</html>
