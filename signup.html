  <!-- Main content -->
  <div class="flex-1 flex flex-col">
    <!-- Navbar -->
    <header class="bg-white shadow-md p-4 flex justify-between items-center">
      <h1 class="text-xl font-semibold">Dashboard</h1>
      <div class="flex items-center space-x-4">
        <input type="text" placeholder="Search..." class="px-2 py-1 border rounded-md">
        <div class="w-8 h-8 bg-gray-300 rounded-full"></div>
      </div>

    <!-- Dashboard content -->
    <main class="p-6 space-y-6">

        <!DOCTYPE html>
        <html lang="en">
        <head>
          <meta charset="UTF-8" />
          <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
          <title>Sign In/Sign Up</title>
          <script src="https://cdn.tailwindcss.com"></script>
        </head>
        <body class="bg-gray-100 flex items-center justify-center min-h-screen">
        
          <!-- Sign In Card -->
          <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-sm">
            <h2 class="text-2xl font-bold text-center mb-6">Sign In</h2>
            <form>
              <input type="email" placeholder="Email" class="w-full mb-4 p-3 border rounded-lg" required>
              <input type="password" placeholder="Password" class="w-full mb-4 p-3 border rounded-lg" required>
              <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">Login</button>
            </form>
            <p class="mt-4 text-center text-sm">
              Don't have an account?
              <button onclick="toggleSignup(true)" class="text-blue-600 hover:underline">Sign up</button>
            </p>
          </div>
        
          <!-- Sign Up Modal -->
          <div id="signupModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
            <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-sm relative">
              <button onclick="toggleSignup(false)" class="absolute top-2 right-2 text-gray-400 hover:text-gray-600 text-xl">&times;</button>
              <h2 class="text-2xl font-bold text-center mb-6">Create Account</h2>
              <form>
                <input type="text" placeholder="Full Name" class="w-full mb-4 p-3 border rounded-lg" required>
                <input type="email" placeholder="Email" class="w-full mb-4 p-3 border rounded-lg" required>
                <input type="password" placeholder="Password" class="w-full mb-4 p-3 border rounded-lg" required>
                <button type="submit" class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700 transition">Sign Up</button>
              </form>
              <p class="mt-4 text-center text-sm">
                Already have an account?
                <button onclick="toggleSignup(false)" class="text-blue-600 hover:underline">Sign in</button>
              </p>
            </div>
          </div>
        
          <!-- JavaScript -->
          <script>
            function toggleSignup(show) {
              document.getElementById('signupModal').classList.toggle('hidden', !show);
            }
          </script>
        
        </body>
        </html>
        

    </main>
  </div>
</body>
